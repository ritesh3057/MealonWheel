<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal App | Find Your Meal</title>
  
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="mealApp.css" />
</head>

<body>

  <!-- Main container -->
  <div id="full-body">
    
    <!-- Header section -->
    <div id="header" class="container-fluid">
      
      <!-- Navbar section -->
      <div id="nav" class="navbar navbar-dark fixed-top">
        <div class="container-fluid">

          <!-- Feedback Button (Left Side) -->
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSdDOMsBIhdbElhvt4FmC8HCaGkHWMK2DcJQ5jAAk4ezQI9UOw/viewform" 
            class="btn btn-warning me-auto" 
            target="_blank">
            Feedback
          </a>

          <!-- Navbar Brand -->
          <a class="navbar-brand" href="index.html">Love to prepare</a>

          <!-- Navbar Toggle Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" onclick="showFavMealList()">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Offcanvas for Favorites -->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-danger">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white;">Favourites</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
              <div class="spinner-border text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>

        </div>
      </div> <!-- End Navbar -->

      <!-- Heading Section -->
      <div id="heading" class="container text-center">
        <h1>Find Your Hunger!!</h1>
      </div>

      <!-- Search Bar Section -->
      <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
        <input type="search" id="my-search" class="form-control" placeholder="Search.." />
      </div>

      <!-- Text Section -->
      <div id="heading-text" class="mt-3 text-center">
        <h5>Your Search Results:</h5>
      </div>

    </div> <!-- End Header -->

    <!-- Main Section -->
    <div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
    </div>

  </div> <!-- End Main container -->

  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="Mealapp.js"></script>

</body>
</html>
